# Configurar la coneccion a la base de datos
spring.datasource.url = jdbc:mysql://localhost:3306/ejercicio1
spring.datasource.username = root
spring.datasource.password = seresco23
spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver

# Indicar el DBMS
spring.jpa.database = MYSQL

# Indica si debe mostrar el log de las consultas sql ejecutadas
# Bueno a la hora de depurar 
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.formate_sql=true;


# Configurar Hibernate
spring.jpa.hibernate.ddl-auto = none
spring.jpa.database-platform = org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Nombre de la aplicacion
spring.application.name = cine

# Swagger
swagger.description = documentacion de la api cine
swagger.version = 3.0.0